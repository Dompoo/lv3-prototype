        .toggle-switch {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 16px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: #667eea;
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(20px);
        }

        .keyword-input {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .keyword-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .keyword-input button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .keyword-input button:hover {
            background: #5a67d8;
        }

        .keyword-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .keyword-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #e2e8f0;
            border-radius: 4px;
            font-size: 12px;
            color: #4a5568;
        }

        .keyword-tag button {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            line-height: 1;
        }

        .sensitivity-levels {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }

        .sensitivity-level {
            flex: 1;
            padding: 8px 4px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 600;
        }

        .sensitivity-level.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .filter-modes {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .filter-mode {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .filter-mode.active {
            border-color: #667eea;

        }

            color: #2d3748;
        }
    </style>
