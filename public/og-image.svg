  <!-- Browser Window Mockup -->
  <rect x="550" y="280" width="500" height="200" rx="10" fill="white" fill-opacity="0.1" stroke="white" stroke-width="1"/>
  <rect x="550" y="280" width="500" height="30" rx="10" fill="white" fill-opacity="0.2"/>
  <circle cx="570" cy="295" r="4" fill="#EF4444"/>
  <circle cx="590" cy="295" r="4" fill="#F59E0B"/>
  <circle cx="610" cy="295" r="4" fill="#10B981"/>
  
