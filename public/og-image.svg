  <text x="750" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">필터링됨</text>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
