  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2"/>
  
  <!-- Logo Section -->
  <circle cx="300" cy="200" r="40" fill="white"/>
  <circle cx="285" cy="185" r="4" fill="#3B82F6"/>
  <circle cx="300" cy="185" r="4" fill="#3B82F6"/>
  <circle cx="315" cy="185" r="4" fill="#3B82F6"/>
  <path d="M275 210H325" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Title -->
  <text x="400" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">Cleen</text>
  <text x="400" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" fill-opacity="0.9">AI 기반 웹 콘텐츠 필터링</text>
  
  <!-- Feature List -->
