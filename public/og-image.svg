  <rect x="570" y="330" width="460" height="40" rx="5" fill="white" fill-opacity="0.3"/>
  <rect x="570" y="380" width="460" height="40" rx="5" fill="white" fill-opacity="0.3"/>
  <rect x="570" y="430" width="460" height="40" rx="5" fill="white" fill-opacity="0.3"/>
  
