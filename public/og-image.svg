  <circle cx="150" cy="350" r="8" fill="#10B981"/>
  <text x="180" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white">실시간 필터링</text>
  
  <circle cx="150" cy="400" r="8" fill="#10B981"/>
